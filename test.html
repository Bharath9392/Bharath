<!---1. Create a simple login form with fields for username and password. Add a submit button. Use HTML5 form validation to ensure both fields are required.--->   
        <div class="login-form">
            <h2>1.Login</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

    
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
    
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    
 <!--2. Build a form with input types for text, email, password, and a date picker. Ensure that the email field has proper validation.--->   

    <div class="form-container">
        <h2>2.Registration Form</h2>
        <form action="#" method="post">
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
